<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Pet Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Controle de Estoque - Pet Shop Amigo Fiel</h1>

    <form id="form-produto">
        <input type="text" id="nome" placeholder="Nome do produto" required>
        <input type="number" id="quantidade" placeholder="Quantidade" min="0" required>
        <input type="text" id="unidade" placeholder="Unidade (ex: saco, unid, pct)" required>
        <input type="text" id="categoria" placeholder="Categoria (ex: ração, brinquedo, higiene)" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <input type="text" id="busca" placeholder="Buscar produto...">

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-produtos">
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
